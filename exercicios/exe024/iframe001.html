<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" height="500" scrolling="no">Curso em Vídeo</iframe>
        
        para aprender a programar
    </p>
    <p>
        O repositório do 

       <iframe src="https://gustavoguanabara.github.io/" frameborder="0">Gustavo Guanabara</iframe> 

       é bem legal
    </p>
</body>
</html>
