<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 09</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">


        <p>
            <label for="inivel">Número:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="5" oninput="ivalor.innerHTML = Number(inivel.value)">

            <output name="valor" id="ivalor">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
